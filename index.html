<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demangoes Login</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc33, #ff9900);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      animation: backgroundAnimation 10s ease infinite;
    }

    @keyframes backgroundAnimation {
      0%, 100% { background-color: #ffcc33; }
      50% { background-color: #ff9900; }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left; /* Align text to the left */
      position: relative;
      z-index: 2;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
    }

    /* Loader */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #4A90E2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login to Demangoes</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Spinner Loader -->
  <div id="loader" class="loader-container">
    <div class="spinner"></div>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const loader = document.getElementById('loader');

    // Credentials
    const correctUsername = "Dmangoes";
    const correctPassword = "dmango0001";

    // Handle Login Form Submission
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Show the loader
      loader.style.display = 'flex';

      // Validate credentials
      setTimeout(function() {
        if (username === correctUsername && password === correctPassword) {
          // Store session in localStorage
          localStorage.setItem('loggedIn', 'true');

          // Redirect to another page after a delay
          window.location.href = 'Bar_Dashboard.html';
        } else {
          alert('Invalid username or password');
        }

        // Hide the loader after validation
        loader.style.display = 'none';
      }, 3000);  // Simulate loading delay of 3 seconds
    });

    // Check if the user is already logged in
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'Bar_Dashboard.html';
    }
  </script>
</body>
</html>
